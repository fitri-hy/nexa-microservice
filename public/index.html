<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexa Microservice</title>
  <link rel="icon" type="image/png" href="/images/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background: #ffffff;
      padding: 3rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
      max-width: 500px;
      width: 90%;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .icon {
      width: 150px;
      height: 150px;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #555;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .btn-primary {
      background-color: #4f46e5;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="/images/logo.png" alt="Nexa Icon" class="icon">
    <h1>Welcome to Nexa!</h1>
    <p>This is the default static page served from <code>/public</code>.</p>
    <div>
      <a href="https://github.com/fitri-hy/nexa-microservice" target="_blank" class="btn btn-primary">Github</a>
    </div>
  </div>
</body>
</html>
